language: ruby
rvm:
  - 1.8.7
  - 1.9.3
  - 2.0.0
  - 2.1.5
  - 2.2.1
build_image: drydock/u12rubpls:tip
services:
  - elasticsearch
env:
  global:
    - ELASTICSEARCH_HOST=localhost
    - ELASTICSEARCH_PORT=$SHIPPABLE_ES_PORT
    - CI_REPORTS=shippable/testresults
before_script:
  - ruby app.rb 2>&1 > /dev/null &
script:
  - bundle exec rake test
after_script:
  - killall -9 ruby
